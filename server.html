<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据管理面板</title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .controls {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.5);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(79, 172, 254, 0.7);
        }

        .btn-danger {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 65, 108, 0.5);
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(255, 65, 108, 0.7);
        }

        .data-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 20px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .data-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .data-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }

        .card-id {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .card-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            font-size: 28px;
            color: white;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: #222;
        }

        .card-description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .card-url {
            background: #f0f8ff;
            padding: 15px;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #444;
            word-break: break-all;
            margin-bottom: 25px;
            border: 1px solid #d1e8ff;
        }

        .card-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .action-btn {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
        }

        .edit-btn {
            background: #4facfe;
            color: white;
        }

        .delete-btn {
            background: #ff416c;
            color: white;
        }

        .action-btn:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal {
            background: white;
            border-radius: 20px;
            width: 90%;
            max-width: 600px;
            max-height: 90%;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            transform: translateY(20px);
            transition: transform 0.4s ease;
            overflow: hidden;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            padding: 5px;
            color: white;
            position: relative;
        }

        .modal-title {
            font-size: 1.7rem;
            font-weight: 700;
            text-align: center;
        }

        .close-modal {
            position: absolute;
            top: 5px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s ease;
        }

        .close-modal:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .modal-body {
            padding: 30px 30px 0 30px;
        }

        .form-group {
            margin-bottom: 5px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }

        .form-control {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-control:focus {
            border-color: #4facfe;
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.25);
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        .modal-footer {
            padding: 20px 30px;
            background: #f8f9fa;
            display: flex;
            justify-content: flex-end;
            gap: 15px;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 20px 25px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateX(150%);
            transition: transform 0.4s ease;
            z-index: 2000;
            display: flex;
            align-items: center;
            gap: 15px;
            max-width: 400px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 5px solid #4caf50;
        }

        .notification.error {
            border-left: 5px solid #f44336;
        }

        .notification-icon {
            font-size: 1.8rem;
        }

        .notification.success .notification-icon {
            color: #4caf50;
        }

        .notification.error .notification-icon {
            color: #f44336;
        }

        /* Loading spinner */
        .loader {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #4facfe;
            animation: spin 1s linear infinite;
            margin: 40px auto;
            display: block;
        }

        .switch {
            position: absolute;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .slider.round {
            border-radius: 34px;
        }
        .slider.round:before {
            border-radius: 50%;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .data-container {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }

            h1 {
                font-size: 2.2rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }

            .data-container {
                grid-template-columns: 1fr;
            }

            .card-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .card-icon {
                margin-bottom: 15px;
            }

            .modal-body {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
<div class="container">

    <div class="controls">
        <button id="refreshBtn" class="btn btn-primary">
            <i class="icon">🔄</i> 刷新数据列表
        </button>
        <button id="addBtn" class="btn btn-primary">
            <i class="icon">➕</i> 添加新数据
        </button>
    </div>

    <div id="dataContainer" class="data-container">
        <!-- 数据卡片将通过JavaScript动态生成 -->
        <div class="loader"></div>
    </div>
</div>

<!-- 添加/编辑数据模态框 -->
<div class="modal-overlay" id="dataModal">
    <div class="modal">
        <div class="modal-header">
            <label class="switch">
                <input class="switch" type="checkbox" onclick="switchIsTest()">
                <span class="slider round"></span>
            </label>
            <h2 class="modal-title" id="modalTitle">
                添加新数据
            </h2>
            <button class="close-modal">&times;</button>
        </div>
        <div class="modal-body">
            <form id="dataForm">
                <input type="hidden" id="dataId" name="dataId">
                <div class="form-group">
                    <label for="name">名称</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="icon">图标 URL <a href="https://www.helloimg.com/upload" target="_blank">打开图床</a></label>
                    <input type="text" id="icon" name="icon" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">描述</label>
                    <textarea id="description" name="description" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label for="url">URL 内容</label>
                    <textarea id="url" name="url" class="form-control" required></textarea>
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button id="cancelBtn" class="btn btn-danger">取消</button>
            <button id="saveBtn" class="btn btn-primary">保存数据</button>
        </div>
    </div>
</div>

<!-- 通知组件 -->
<div class="notification" id="notification">
    <span class="notification-icon">!</span>
    <div>
        <strong id="notificationTitle">操作成功</strong>
        <p id="notificationMessage">数据已成功保存到服务器。</p>
    </div>
</div>

<script>
    // 全局变量
    const API_URL = "http://xlstang.top/soad/share/server.php";//
    let currentData = {};

    // DOM 元素
    const dataContainer = document.getElementById('dataContainer');
    const refreshBtn = document.getElementById('refreshBtn');
    const addBtn = document.getElementById('addBtn');
    const dataModal = document.getElementById('dataModal');
    const modalTitle = document.getElementById('modalTitle');
    const dataForm = document.getElementById('dataForm');
    const closeModal = document.querySelector('.close-modal');
    const cancelBtn = document.getElementById('cancelBtn');
    const saveBtn = document.getElementById('saveBtn');
    const notification = document.getElementById('notification');
    const notificationTitle = document.getElementById('notificationTitle');
    const notificationMessage = document.getElementById('notificationMessage');
    let isTest = false;
    // 页面加载时获取数据
    document.addEventListener('DOMContentLoaded', () => {
        fetchData();
    });

    // 事件监听器
    refreshBtn.addEventListener('click', fetchData);
    addBtn.addEventListener('click', () => openModal('add'));
    closeModal.addEventListener('click', hideModal);
    cancelBtn.addEventListener('click', hideModal);

    saveBtn.addEventListener('click', () => {
        const formData = new FormData(dataForm);
        const operation = document.getElementById('dataId').value ? 'modify' : 'add';
        saveData(operation, formData);
    });

    // 修改是否是测试版本
    function switchIsTest() {
        const switchElement = document.querySelector('.switch input');
        switchElement.click();
        isTest = !isTest;
    }

    // 获取数据函数
    async function fetchData() {
        try {
            dataContainer.innerHTML = `<div class="loader"></div>`;
            const sendData = {
                "type": "getList"
            };
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: JSON.stringify(sendData)
            });
            const data = await response.json();
            if (data.version){
                document.querySelector('.switch input').click();
            }
            delete data.version;
            currentData = data;
            renderData(data);
            showNotification('success', '数据加载成功', '已成功从服务器获取最新数据');
        } catch (error) {
            console.error('获取数据失败:', error);
            showNotification('error', '加载失败', '无法从服务器获取数据，请稍后重试');

            // 显示错误信息
            dataContainer.innerHTML = `
                    <div style="text-align: center; padding: 40px; background: white; border-radius: 15px; grid-column: 1 / -1;">
                        <h3 style="color: #ff416c;">数据加载失败</h3>
                        <p>${error.message}</p>
                        <button onclick="fetchData()" style="margin-top: 20px; padding: 10px 20px; background: #4facfe; color: white; border: none; border-radius: 8px; cursor: pointer;">重新加载</button>
                    </div>
                `;
        }
    }

    // 渲染数据函数
    function renderData(data) {
        if (!data || Object.keys(data).length === 0) {
            dataContainer.innerHTML = `
                    <div style="text-align: center; padding: 40px; background: white; border-radius: 15px; grid-column: 1 / -1;">
                        <h3>暂无数据</h3>
                        <p>点击上方"添加新数据"按钮创建第一条记录</p>
                    </div>
                `;
            return;
        }

        let html = '';

        Object.entries(data).forEach(([id, item]) => {
            html += `
                    <div class="data-card">
                        <div class="card-id">${id}</div>
                        <div class="card-header">
                            <div>
                                ${item.icon ?
                                    `<img class="card-icon" src="${item.icon}" alt='应用图标' height="30"
                                      onerror="this.parentNode.innerHTML='<div class=\\'card-icon\\'>📱</div>'">`
                :
                                    `<div class="card-icon">📱</div>`}
                            </div>
                            <div>
                                <h3 class="card-title">${item.name}</h3>
                            </div>
                        </div>
                        <p class="card-description">${item.description}</p>
                        <div class="card-url">${item.url.replace(/\n/g, '<br>')}</div>
                        <div class="card-actions">
                            <button class="action-btn edit-btn" onclick="openModal('edit', '${id}')">编辑</button>
                            <button class="action-btn delete-btn" onclick="deleteData('${id}')">删除</button>
                        </div>
                    </div>
                `;
        });

        dataContainer.innerHTML = html;
    }

    // 打开模态框函数
    function openModal(mode, id = null) {
        if (mode === 'add') {
            modalTitle.textContent = '添加新数据';
            dataForm.reset();
            document.getElementById('dataId').value = '';
        }
        else if (mode === 'edit' && id && currentData[id]) {
            modalTitle.textContent = '编辑数据';
            const item = currentData[id];
            document.getElementById('dataId').value = id;
            document.getElementById('name').value = item.name || '';
            document.getElementById('icon').value = item.icon || '';
            document.getElementById('description').value = item.description || '';
            document.getElementById('url').value = item.url || '';
        }

        dataModal.classList.add('active');
    }

    // 隐藏模态框函数
    function hideModal() {
        dataModal.classList.remove('active');
    }

    // 保存数据函数
    async function saveData(operation, formData) {
        const id = formData.get('dataId');
        const name = formData.get('name');
        const icon = formData.get('icon');
        const description = formData.get('description');
        const url = formData.get('url');
        try {
            // 构建请求参数
            const params = {
                "type":operation,
                'name': name,
                'icon': icon,
                'description': description,
                'url': url,
                'isTest': isTest
            };
            if (operation === 'modify') {
                params['id'] = id;
            }
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: JSON.stringify(params)
            });
            const result = await response.json();
            if (result.success) {
                showNotification('success', '操作成功',
                    operation === 'add' ? '数据已成功添加' : '数据已成功更新');
                fetchData();
                hideModal();
            } else {
                throw new Error(result.message || '操作失败');
            }
        } catch (error) {
            console.error(`${operation === 'add' ? '添加' : '更新'}数据失败:`, error);
            showNotification('error', '操作失败', error.message || '请检查您的输入或网络连接');
        }
    }

    // 删除数据函数
    async function deleteData(id) {
        if (!confirm(`确定要删除ID为 ${id} 的数据吗？此操作不可恢复。`)) {
            return;
        }

        try {
            const sendData = {
                "type":"delete",
                "id":id,
                "isTest":isTest
            }
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: JSON.stringify(sendData)
            });

            const result = await response.json();

            if (result.success) {
                showNotification('success', '删除成功', '数据已从服务器删除');
                fetchData();
            }
            else {
                throw new Error(result.message || '删除操作失败');
            }
        } catch (error) {
            console.error('删除数据失败:', error);
            showNotification('error', '删除失败', error.message || '无法删除数据，请稍后重试');
        }
    }

    // 显示通知函数
    function showNotification(type, title, message) {
        notification.className = `notification ${type} show`;
        notificationTitle.textContent = title;
        notificationMessage.textContent = message;

        setTimeout(() => {
            notification.classList.remove('show');
        }, 3000);
    }
</script>
</body>
</html>
